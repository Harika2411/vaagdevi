<html>

<head>

</head>

<body>
    <h1 id="res">CALCULATOR</h1>

    <button class="oper" value="0">0</button>
    <button class="oper" value="1">1</button>
    <button class="oper" value="2">2</button>
    <button class="oper" value="3">3</button>
    <button class="oper" value="4">4</button>
    <button class="oper" value="5">5</button>
    <button class="oper" value="6">6</button>
    <button class="oper" value="7">7</button>
    <button class="oper" value="8">8</button>
    <button class="oper" value="9">9</button>
    <button class="oper" value="+">+</button>
    <button class="oper" value="-">-</button>
    <button class="oper" value="*">*</button>
    <button class="oper" value="/">/</button>
    <button class="oper" value="%">%</button>
    <button class="oper" value="=">=</button>
    <button class="oper" value="clear">Clear</button>
    <script>
       
        var input = document.querySelectorAll(".oper");
        for (let i = 0; i < input.length; i++) {
            var exp="";
            input[i].addEventListener('click', function () {
              
                if(input[i].value === "=")
            {
                exp=eval(exp);
            }
            else if(input[i].value === "clear")
            {
                exp=0;

            }
            else
            {
                exp=exp+input[i].value;
                document.getElementById("res").innerHTML=exp;
            

            }
        });

        }

    </script>

</body>

</html>
